<h3 style="text-align: center">Form Register</h3>

<div class="container">
  <div class="col-6 mx-auto">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!--      Email-->
      <div class="form-group ">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email" formControlName="email">
      </div>
      <div>
        <div class="text-danger" *ngIf="registerForm.controls.email.dirty
            &&registerForm.controls.email.errors?.email">Invalid email!!
        </div>
        <div class="text-danger" *ngIf="registerForm.controls.email.dirty
            &&registerForm.controls.email.errors?.required">Empty email!!
        </div>
      </div>
      <!--      Email-->

      <!--      Password-->
      <div class="form-group ">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
               formControlName="password">
      </div>
      <div>
        <div class="text-danger" *ngIf="registerForm.controls.password.dirty
             && registerForm.controls.password.errors?.required">Empty Password!!
        </div>
        <div class="text-danger" *ngIf="registerForm.controls.password.dirty
             && registerForm.controls.password.errors?.minlength">Length Password >6!
        </div>
      </div>
      <!--      Password-->

      <!--      Confirm Password-->
      <div class="form-group ">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password"
               formControlName="confirmPassword">
      </div>
      <div>
        <div class="text-danger" *ngIf="registerForm.controls.confirmPassword.dirty
        && registerForm.controls.confirmPassword.errors?.required">Empty confirmPassword!!
        </div>
        <div class="text-danger" *ngIf="registerForm.controls.confirmPassword.dirty
            && registerForm.controls.confirmPassword.errors?.minlength">Length confirmPassword >6!
        </div>
        <div class="text-danger" *ngIf="registerForm.controls.confirmPassword.touched
            && registerForm.controls.confirmPassword.errors?.confirmedValidator">Password and Confirm Password must be
          match.
        </div>
      </div>
      <!--      Confirm Password-->

      <!--      Country-->
      <div class="form-check p-0 ">
        <label for="exampleFormControlSelect1">Country</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="country">
          <option value=""></option>
          <option>Đà Nẵng</option>
          <option>Sài Gòn</option>
          <option>Quảng Nam</option>
          <option>Quảng Bình</option>
          <option>Quảng Trị</option>
        </select>
      </div>
      <div class="text-danger" *ngIf="registerForm.controls.country.dirty
           &&  registerForm.controls.country.errors?.required">Please choose!!!
      </div>
      <!--      Country-->

      <!--      Gender-->
      <div class="form-check p-0 ">
        <div>Gender</div>
        <div class="mt-2">
          <input type="radio" value="Male" name="gender" formControlName="gender" checked>Male
          <input type="radio" value="Female" name="gender" formControlName="gender">Female
        </div>
        <div class="text-danger" *ngIf="registerForm.controls.gender.errors?.required">Please Choose!!
        </div>
      </div>
      <!--      Gender-->

      <!--      Age-->
      <div class="form-group mt-2 ">
        <label for="exampleInputPassword3">Age</label>
        <input type="number" class="form-control" id="exampleInputPassword3" formControlName="age">
      </div>
      <div class="text-danger" *ngIf="registerForm.controls.age.dirty
            && registerForm.controls.age.errors?.min">Age >=18!!
      </div>
      <!--      Age-->

      <!--      Phone-->
      <div class="form-group ">
        <label for="exampleInputPassword4">Phone</label>
        <input type="text" class="form-control" id="exampleInputPassword4" formControlName="phone">
      </div>
      <div class="text-danger" *ngIf="registerForm.controls.phone.dirty
            && registerForm.controls.phone.errors?.pattern">Phone start +84 and 9-10 numbers
      </div>
      <!--      Phone-->

      <div class="form-group mt-2 ">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
