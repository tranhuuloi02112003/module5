<form [formGroup]="loginForm">
  <div class="container row m-0 ">
    <div class="form-group col-4">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
             formControlName="email">
    </div>
    <div class="text-danger" *ngIf="loginForm.controls.email.hasError('email')&& loginForm.controls.email.dirty">
      Wrong Email
    </div>
    <div class="text-danger" *ngIf="loginForm.controls.email.hasError('required')&&loginForm.controls.email.dirty">
      Wrong Email
    </div>
    <div class="form-group col-4 ">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             formControlName="password">
    </div>
    <div class="text-danger"
         *ngIf="loginForm.controls.password.hasError('minlength')&& loginForm.controls.password.dirty">
      Password >6
    </div>
    <div class="form-group col-4 mt-4 pt-2">
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>
  </div>
</form>
