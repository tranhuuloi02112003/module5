<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<form *ngIf="categoryForm" [formGroup]="categoryForm" (ngSubmit)="updateCategory(id)">
  <table>
    <tr>
      <td>Mã danh mục:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
