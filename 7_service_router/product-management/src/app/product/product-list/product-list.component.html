<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>Mã</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Category</td>
    <td colspan="2">Chức năng</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">Chỉnh sửa</a></td>
<!--        <td><a [routerLink]="['/product/modal',product.id]">Xóa</a></td>-->
<!--    <td><a (click)="showDeleteModal([[*{this.product.id}]])" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-success">Xóa</a></td>-->
  </tr>
</table>
