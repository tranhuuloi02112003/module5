<h1 style="text-align: center">Danh sách hợp đồng</h1>
<table class="table">
  <tr>
    <td>Id</td>
    <td>Ngày làm hợp đồng</td>
    <td>Ngày kết thúc hợp đồng</td>
    <td>Tiền đặt cọc</td>
    <td>Tổng tiền</td>
  </tr>
  <tr *ngFor="let contract of contracts">
    <td>{{contract.contractId}}</td>
    <td>{{contract.contractDate}}</td>
    <td>{{contract.contractEndDate}}</td>
    <td>{{contract.contractDeposits}}</td>
    <td>{{contract.contractTotalMoney}}</td>
  </tr>
</table>
